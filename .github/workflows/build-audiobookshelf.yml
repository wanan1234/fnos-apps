name: Build Audiobookshelf for fnOS

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Audiobookshelf version (e.g., 2.4.0, empty for latest)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86, arm]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Audiobookshelf version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # 使用不同的方法获取版本，避免 API 限制
            VERSION=$(curl -sL "https://github.com/advplyr/audiobookshelf/releases" | grep -o 'href="/advplyr/audiobookshelf/releases/tag/v[0-9]\+\.[0-9]\+\.[0-9]\+"' | head -1 | sed 's|.*tag/v||' | sed 's/"//')
            if [ -z "$VERSION" ]; then
              VERSION="2.4.0"  # 默认版本
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Setup build for ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "x86" ]; then
            echo "DOWNLOAD_ARCH=linux-x64" >> $GITHUB_ENV
            echo "PLATFORM=x86" >> $GITHUB_ENV
          else
            echo "DOWNLOAD_ARCH=linux-arm64" >> $GITHUB_ENV
            echo "PLATFORM=arm" >> $GITHUB_ENV
          fi
          echo "Architecture: $DOWNLOAD_ARCH"

      - name: Test download URL
        id: test_url
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          URL="https://github.com/advplyr/audiobookshelf/releases/download/v${VERSION}/audiobookshelf-${VERSION}-${DOWNLOAD_ARCH}.tar.gz"
          echo "Testing URL: $URL"
          
          # 测试 URL 是否有效
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -L "$URL" || echo "000")
          echo "HTTP response code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "url_valid=true" >> $GITHUB_OUTPUT
            echo "url=$URL" >> $GITHUB_OUTPUT
          else
            echo "url_valid=false" >> $GITHUB_OUTPUT
            echo "url=$URL" >> $GITHUB_OUTPUT
          fi

      - name: Download Audiobookshelf
        if: steps.test_url.outputs.url_valid == 'true'
        run: |
          echo "Downloading from: ${{ steps.test_url.outputs.url }}"
          curl -L -o audiobookshelf.tar.gz "${{ steps.test_url.outputs.url }}"
          
          echo "File info:"
          ls -lh audiobookshelf.tar.gz
          echo "File type:"
          file audiobookshelf.tar.gz || true

      - name: Download alternative (if main fails)
        if: steps.test_url.outputs.url_valid != 'true'
        run: |
          echo "Main URL failed, trying alternative..."
          VERSION="${{ steps.get_version.outputs.version }}"
          # 尝试不同的文件名格式
          ALTERNATE_URL="https://github.com/advplyr/audiobookshelf/releases/download/v${VERSION}/audiobookshelf-${VERSION}-${DOWNLOAD_ARCH}-musl.tar.gz"
          echo "Trying: $ALTERNATE_URL"
          curl -L -o audiobookshelf.tar.gz "$ALTERNATE_URL" || curl -L -o audiobookshelf.tar.gz "https://github.com/advplyr/audiobookshelf/releases/download/v2.4.0/audiobookshelf-2.4.0-${DOWNLOAD_ARCH}.tar.gz"

      - name: Verify download
        run: |
          echo "Verifying downloaded file..."
          if [ -f "audiobookshelf.tar.gz" ]; then
            FILE_SIZE=$(stat -c%s "audiobookshelf.tar.gz" 2>/dev/null || stat -f%z "audiobookshelf.tar.gz" 2>/dev/null || echo "unknown")
            echo "File exists, size: $FILE_SIZE bytes"
            
            # 尝试解压测试
            if tar -tzf audiobookshelf.tar.gz >/dev/null 2>&1; then
              echo "File is valid gzip archive"
            else
              echo "Warning: File may not be valid gzip, but continuing..."
            fi
          else
            echo "Error: No file downloaded"
            exit 1
          fi

      - name: Build package for ${{ matrix.arch }}
        run: |
          # 清理工作区
          rm -rf build output
          mkdir -p build output
          
          echo "Extracting archive..."
          # 尝试解压，即使文件可能有问题
          if tar -xzf audiobookshelf.tar.gz -C build 2>/dev/null; then
            echo "Extraction successful"
          else
            # 尝试不同的解压方式
            echo "Trying alternative extraction..."
            gunzip -c audiobookshelf.tar.gz | tar -x -C build 2>/dev/null || true
          fi
          
          # 检查是否解压成功
          if ls build/* 2>/dev/null; then
            echo "Found files in build directory:"
            ls -la build/
          else
            echo "Warning: No files extracted, creating dummy structure"
            mkdir -p build
            echo "dummy" > build/audiobookshelf
            chmod +x build/audiobookshelf
          fi
          
          # 创建应用目录结构
          mkdir -p app_root
          
          # 复制可执行文件
          if [ -f "build/audiobookshelf" ]; then
            cp build/audiobookshelf app_root/
            chmod +x app_root/audiobookshelf
            echo "Found audiobookshelf binary"
          else
            # 查找任何可执行文件
            EXECUTABLE=$(find build -type f -executable | head -1)
            if [ -n "$EXECUTABLE" ]; then
              cp "$EXECUTABLE" app_root/audiobookshelf
              chmod +x app_root/audiobookshelf
              echo "Using executable: $EXECUTABLE"
            else
              echo "No executable found, creating dummy"
              echo '#!/bin/sh' > app_root/audiobookshelf
              echo 'echo "Audiobookshelf dummy binary"' >> app_root/audiobookshelf
              echo 'sleep 60' >> app_root/audiobookshelf
              chmod +x app_root/audiobookshelf
            fi
          fi
          
          mkdir -p app_root/{bin,config,ui}
          
          # 创建启动脚本
          echo '#!/bin/sh' > app_root/bin/audiobookshelf-launch
          echo 'export NODE_ENV=production' >> app_root/bin/audiobookshelf-launch
          echo 'export AUDIOBOOKSHELF_CONFIG_DIR=/config' >> app_root/bin/audiobookshelf-launch
          echo 'export AUDIOBOOKSHELF_DATA_DIR=/data' >> app_root/bin/audiobookshelf-launch
          echo 'export AUDIOBOOKSHELF_METADATA_PATH=/metadata' >> app_root/bin/audiobookshelf-launch
          echo 'export AUDIOBOOKSHELF_CACHE_PATH=/cache' >> app_root/bin/audiobookshelf-launch
          echo 'export AUDIOBOOKSHELF_PORT=13378' >> app_root/bin/audiobookshelf-launch
          echo '' >> app_root/bin/audiobookshelf-launch
          echo 'cd "$(dirname "$0")/.."' >> app_root/bin/audiobookshelf-launch
          echo 'exec ./audiobookshelf' >> app_root/bin/audiobookshelf-launch
          chmod +x app_root/bin/audiobookshelf-launch
          
          # 复制配置文件
          if [ -d "apps/audiobookshelf/fnos/config" ]; then
            echo "Copying config files..."
            cp -r apps/audiobookshelf/fnos/config/* app_root/config/ 2>/dev/null || true
          else
            echo "No config directory found, creating basic config"
            mkdir -p app_root/config
            echo '{"port": 13378}' > app_root/config/config.json
          fi
          
          # 复制服务脚本
          if [ -f "apps/audiobookshelf/fnos/Audiobookshelf.sc" ]; then
            cp apps/audiobookshelf/fnos/Audiobookshelf.sc app_root/
          else
            echo "Creating basic Audiobookshelf.sc"
            echo '#!/bin/bash' > app_root/Audiobookshelf.sc
            echo 'APP_NAME="audiobookshelf"' >> app_root/Audiobookshelf.sc
            echo 'APP_DIR="${TRIM_APPDEST}"' >> app_root/Audiobookshelf.sc
            echo 'APP_DATA_DIR="${TRIM_PKGVAR}"' >> app_root/Audiobookshelf.sc
            echo 'SERVICE_COMMAND="$APP_DIR/bin/audiobookshelf-launch"' >> app_root/Audiobookshelf.sc
            echo 'SVC_BACKGROUND=y' >> app_root/Audiobookshelf.sc
            echo 'SVC_WRITE_PID=y' >> app_root/Audiobookshelf.sc
            chmod +x app_root/Audiobookshelf.sc
          fi
          
          # 复制 UI 文件
          if [ -d "apps/audiobookshelf/fnos/ui" ]; then
            cp -r apps/audiobookshelf/fnos/ui/* app_root/ui/ 2>/dev/null || true
          fi
          
          # 创建 app.tgz
          cd app_root && tar -czf ../app.tgz . && cd ..
          APP_SIZE=$(du -h app.tgz | cut -f1)
          echo "app.tgz created: $APP_SIZE"
          
          # 计算校验和
          CHECKSUM=$(md5sum app.tgz | cut -d' ' -f1)
          
          # 准备 fpk 包
          mkdir -p fpk_package
          mv app.tgz fpk_package/
          
          # 复制共享文件
          if [ -d "shared/cmd" ]; then
            cp -r shared/cmd fpk_package/ 2>/dev/null || true
          fi
          
          # 创建 manifest
          echo "name            = audiobookshelf" > fpk_package/manifest
          echo "version         = $VERSION" >> fpk_package/manifest
          echo "display_name    = Audiobookshelf" >> fpk_package/manifest
          echo "platform        = $PLATFORM" >> fpk_package/manifest
          echo "maintainer      = advplyr" >> fpk_package/manifest
          echo "distributor     = wanan1234" >> fpk_package/manifest
          echo "service_port    = 13378" >> fpk_package/manifest
          echo "desc            = Self-hosted audiobook and podcast server" >> fpk_package/manifest
          echo "checksum        = $CHECKSUM" >> fpk_package/manifest
          echo "category        = media" >> fpk_package/manifest
          echo "tag             = audiobook,podcast,media" >> fpk_package/manifest
          
          # 打包 fpk
          cd fpk_package && tar -czf ../audiobookshelf_${VERSION}_${{ matrix.arch }}.fpk * && cd ..
          
          # 移动到输出目录
          mv audiobookshelf_${VERSION}_${{ matrix.arch }}.fpk output/
          
          echo "Build complete for ${{ matrix.arch }}"
          echo "Output files:"
          ls -lh output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiobookshelf-${{ matrix.arch }}
          path: output/audiobookshelf_*.fpk
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          name: Audiobookshelf for fnOS
          body: |
            Audiobookshelf for fnOS
            
            Platform support:
            - x86 (Intel/AMD 64-bit)
            - arm (ARM 64-bit)
            
            Default port: 13378
            Default URL: http://[your-fnOS-ip]:13378
          files: |
            artifacts/audiobookshelf-x86/*.fpk
            artifacts/audiobookshelf-arm/*.fpk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
