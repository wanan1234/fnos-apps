name: Build Audiobookshelf for fnOS

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Audiobookshelf version (e.g., 2.4.0, empty for latest)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86, arm]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Audiobookshelf version
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -sL "https://api.github.com/repos/advplyr/audiobookshelf/releases/latest" | grep '"tag_name"' | sed 's/.*"v\(.*\)".*/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Setup build for ${{ matrix.arch }}
        run: |
          if [ "${{ matrix.arch }}" = "x86" ]; then
            echo "DOWNLOAD_ARCH=linux-x64" >> $GITHUB_ENV
            echo "PLATFORM=x86" >> $GITHUB_ENV
          else
            echo "DOWNLOAD_ARCH=linux-arm64" >> $GITHUB_ENV
            echo "PLATFORM=arm" >> $GITHUB_ENV
          fi
          echo "Building for ${{ matrix.arch }} ($DOWNLOAD_ARCH)"

      - name: Download Audiobookshelf
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          URL="https://github.com/advplyr/audiobookshelf/releases/download/v${VERSION}/audiobookshelf-${VERSION}-${DOWNLOAD_ARCH}.tar.gz"
          echo "Downloading: $URL"
          curl -L -o audiobookshelf.tar.gz "$URL"
          ls -lh audiobookshelf.tar.gz

      - name: Extract and prepare
        run: |
          # 清理之前的构建
          rm -rf build package
          
          # 解压
          mkdir -p build/extracted
          tar -xzf audiobookshelf.tar.gz -C build/extracted
          
          # 创建应用目录
          mkdir -p build/app_root
          cp build/extracted/audiobookshelf build/app_root/
          chmod +x build/app_root/audiobookshelf
          
          # 创建目录结构
          mkdir -p build/app_root/{bin,config,ui/images,data,metadata,cache}
          
          # 方法1：使用echo创建文件，避免Here Document问题
          echo '#!/bin/sh' > build/app_root/bin/audiobookshelf.sh
          echo 'export NODE_ENV=production' >> build/app_root/bin/audiobookshelf.sh
          echo 'export AUDIOBOOKSHELF_CONFIG_DIR=/config' >> build/app_root/bin/audiobookshelf.sh
          echo 'export AUDIOBOOKSHELF_DATA_DIR=/data' >> build/app_root/bin/audiobookshelf.sh
          echo 'export AUDIOBOOKSHELF_METADATA_PATH=/metadata' >> build/app_root/bin/audiobookshelf.sh
          echo 'export AUDIOBOOKSHELF_CACHE_PATH=/cache' >> build/app_root/bin/audiobookshelf.sh
          echo 'export AUDIOBOOKSHELF_PORT=13378' >> build/app_root/bin/audiobookshelf.sh
          echo '' >> build/app_root/bin/audiobookshelf.sh
          echo 'cd "$(dirname "$0")/.."' >> build/app_root/bin/audiobookshelf.sh
          echo 'exec ./audiobookshelf' >> build/app_root/bin/audiobookshelf.sh
          
          chmod +x build/app_root/bin/audiobookshelf.sh
          
          # 复制配置文件（如果存在）
          if [ -d "apps/audiobookshelf/fnos/config" ]; then
            cp -r apps/audiobookshelf/fnos/config/* build/app_root/config/ 2>/dev/null || true
          fi
          
          if [ -f "apps/audiobookshelf/fnos/Audiobookshelf.sc" ]; then
            cp apps/audiobookshelf/fnos/Audiobookshelf.sc build/app_root/
          fi
          
          if [ -d "apps/audiobookshelf/fnos/ui" ]; then
            cp -r apps/audiobookshelf/fnos/ui/* build/app_root/ui/ 2>/dev/null || true
          fi

      - name: Create app.tgz
        run: |
          cd build/app_root && tar -czf ../app.tgz . && cd ../..
          echo "app.tgz size:"
          ls -lh build/app.tgz

      - name: Build fpk package
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # 计算校验和
          CHECKSUM=$(md5sum build/app.tgz | cut -d' ' -f1)
          
          # 创建最终包目录
          mkdir -p package
          cp build/app.tgz package/
          
          # 复制共享文件
          if [ -d "shared/cmd" ]; then
            cp -r shared/cmd package/ 2>/dev/null || true
          fi
          
          # 复制应用特定文件
          if [ -d "apps/audiobookshelf/fnos/cmd" ]; then
            cp -r apps/audiobookshelf/fnos/cmd/* package/cmd/ 2>/dev/null || true
          fi
          
          if [ -d "apps/audiobookshelf/fnos/wizard" ]; then
            cp -r apps/audiobookshelf/fnos/wizard package/ 2>/dev/null || true
          fi
          
          # 复制图标
          if ls apps/audiobookshelf/fnos/ICON*.PNG 2>/dev/null; then
            cp apps/audiobookshelf/fnos/ICON*.PNG package/ 2>/dev/null || true
          fi
          
          # 方法2：使用变量替换创建manifest
          echo "name            = audiobookshelf" > package/manifest
          echo "version         = $VERSION" >> package/manifest
          echo "display_name    = Audiobookshelf" >> package/manifest
          echo "platform        = $PLATFORM" >> package/manifest
          echo "maintainer      = advplyr" >> package/manifest
          echo "distributor     = wanan1234" >> package/manifest
          echo "service_port    = 13378" >> package/manifest
          echo "desc            = Self-hosted audiobook and podcast server" >> package/manifest
          echo "checksum        = $CHECKSUM" >> package/manifest
          echo "category        = media" >> package/manifest
          echo "tag             = audiobook,podcast,media" >> package/manifest
          
          # 打包 fpk
          cd package && tar -czf ../audiobookshelf_${VERSION}_${{ matrix.arch }}.fpk * && cd ..
          
          echo "Build complete:"
          ls -lh audiobookshelf_*.fpk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: audiobookshelf-${{ matrix.arch }}
          path: audiobookshelf_*_${{ matrix.arch }}.fpk
          retention-days: 7

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List built packages
        run: |
          echo "Built packages:"
          find artifacts -name "*.fpk" -type f -exec ls -lh {} \;
          
          # 尝试获取版本号
          VERSION_FILE=$(find artifacts -name "*.fpk" -type f | head -1)
          if [ -n "$VERSION_FILE" ]; then
            VERSION=$(echo "$VERSION_FILE" | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+' | head -1)
            echo "Detected version: $VERSION"
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          fi
          
      - name: Create GitHub Release
        if: env.VERSION != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: audiobookshelf/v${{ env.VERSION }}
          name: Audiobookshelf ${{ env.VERSION }} for fnOS
          body: |
            Audiobookshelf ${{ env.VERSION }} for fnOS
            
            Platform support:
            - x86 (Intel/AMD 64-bit)
            - arm (ARM 64-bit)
            
            Installation:
            1. Download the .fpk file for your architecture
            2. Install through fnOS app manager
            
            Default port: 13378
            Default URL: http://[your-fnOS-ip]:13378
          files: |
            artifacts/audiobookshelf-x86/*.fpk
            artifacts/audiobookshelf-arm/*.fpk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
