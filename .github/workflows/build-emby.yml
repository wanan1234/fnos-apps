name: Build Emby fnOS Package

permissions:
  contents: write

on:
  push:
    paths:
      - 'apps/emby/**'
      - 'shared/**'
    paths-ignore:
      - '**/*.md'
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (留空则自动获取最新)'
        required: false
        default: ''
      revision:
        description: '修订后缀 (如 r2 用于重新发布，留空则自动处理)'
        required: false
        default: ''

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_tag: ${{ steps.check.outputs.release_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Latest Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -sL "https://github.com/MediaBrowser/Emby.Releases/releases" | \
              grep -oE '(releases/tag/[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+[^"]*|Latest)' | \
              grep -B1 "^Latest$" | head -1 | sed 's|releases/tag/||')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "检测到版本: $VERSION"

      - name: Check Release and Determine Tag
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REVISION="${{ github.event.inputs.revision }}"
          
          if [ -n "$REVISION" ]; then
            RELEASE_TAG="emby/v${VERSION}-${REVISION}"
            echo "手动指定修订: $RELEASE_TAG"
          else
            if gh release view "emby/v${VERSION}" &>/dev/null; then
              HIGHEST_REV=$(gh release list --limit 100 | grep "emby/v${VERSION}" | \
                sed -n 's/.*emby\/v'"${VERSION}"'-r\([0-9]*\).*/\1/p' | sort -n | tail -1)
              
              if [ -n "$HIGHEST_REV" ]; then
                NEXT_REV=$((HIGHEST_REV + 1))
                RELEASE_TAG="emby/v${VERSION}-r${NEXT_REV}"
              else
                RELEASE_TAG="emby/v${VERSION}-r2"
              fi
              echo "版本已存在，使用修订: $RELEASE_TAG"
            else
              RELEASE_TAG="emby/v${VERSION}"
              echo "新版本: $RELEASE_TAG"
            fi
          fi
          
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Release $RELEASE_TAG 已存在，跳过构建"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
          
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [x86, arm]
        include:
          - arch: x86
            deb_arch: amd64
            manifest_platform: x86
          - arch: arm
            deb_arch: arm64
            manifest_platform: arm
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Package
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          DEB_ARCH="${{ matrix.deb_arch }}"
          MANIFEST_PLATFORM="${{ matrix.manifest_platform }}"
          
          echo "==> 构建 $ARCH 版本 (deb arch: $DEB_ARCH)"
          
          echo "==> 下载 Emby Server $VERSION ($ARCH)"
          curl -L -o emby.deb "https://github.com/MediaBrowser/Emby.Releases/releases/download/${VERSION}/emby-server-deb_${VERSION}_${DEB_ARCH}.deb"
          ls -lh emby.deb
          
          echo "==> 解压 deb"
          ar -x emby.deb
          mkdir -p extracted
          tar -xf data.tar.xz -C extracted
          
          echo "==> 构建 app.tgz"
          src=extracted/opt/emby-server
          dst=app_root
          mkdir -p "$dst"
          for dir in bin etc extra lib licenses share system; do
            [ -d "$src/$dir" ] && cp -r "$src/$dir" "$dst/"
          done
          mkdir -p "$dst/config" "$dst/ui/images"
          
          cp apps/emby/fnos/EmbyServer.sc "$dst/"
          cp apps/emby/fnos/config/* "$dst/config/"
          cp -a apps/emby/fnos/ui/* "$dst/ui/"
          cp apps/emby/fnos/bin/emby-server "$dst/bin/emby-server"
          chmod +x "$dst/bin/emby-server"
          
          cd app_root && tar -czf ../app.tgz . && cd ..
          ls -lh app.tgz
          
          echo "==> 构建 fpk"
          CHECKSUM=$(md5sum app.tgz | cut -d' ' -f1)
          
          mkdir -p package
          mv app.tgz package/
          cp -a shared/cmd package/
          [ -d apps/emby/fnos/cmd ] && cp -a apps/emby/fnos/cmd/* package/cmd/
          cp -a apps/emby/fnos/config package/
          [ -d shared/wizard ] && cp -a shared/wizard package/
          [ -d apps/emby/fnos/wizard ] && cp -a apps/emby/fnos/wizard package/
          cp apps/emby/fnos/ICON*.PNG package/ 2>/dev/null || true
          [ -d apps/emby/fnos/ui ] && cp -a apps/emby/fnos/ui package/
          [ -d apps/emby/fnos/bin ] && cp -a apps/emby/fnos/bin package/
          
          sed "s/^version.*/version         = ${VERSION}/" apps/emby/fnos/manifest > package/manifest
          sed -i "s/^checksum.*/checksum        = ${CHECKSUM}/" package/manifest
          
          if ! grep -q "^platform" package/manifest; then
            echo "platform        = ${MANIFEST_PLATFORM}" >> package/manifest
          else
            sed -i "s/^platform.*/platform        = ${MANIFEST_PLATFORM}/" package/manifest
          fi
          
          cd package && tar -czf ../embyserver_${VERSION}_${ARCH}.fpk * && cd ..
          
          echo "==> 完成"
          ls -lh embyserver_${VERSION}_${ARCH}.fpk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fpk-${{ matrix.arch }}
          path: embyserver_${{ needs.check-version.outputs.version }}_${{ matrix.arch }}.fpk
          retention-days: 1

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          RELEASE_TAG="${{ needs.check-version.outputs.release_tag }}"
          
          echo "==> 创建 release $RELEASE_TAG"
          ls -la artifacts/*/
          
          if [[ "$RELEASE_TAG" == *"-r"* ]]; then
            REVISION_NOTE="
          - **打包修订**: ${RELEASE_TAG##*-}"
          else
            REVISION_NOTE=""
          fi
          
          gh release create "$RELEASE_TAG" \
            --title "Emby Server ${VERSION} for fnOS" \
            --notes "自动构建的 fnOS 安装包

          - 基于 [Emby Server ${VERSION}](https://github.com/MediaBrowser/Emby.Releases/releases/tag/${VERSION})
          - 平台: fnOS${REVISION_NOTE}

          **国内镜像**:
          - [embyserver_${VERSION}_x86.fpk](https://ghfast.top/https://github.com/conversun/fnos-apps/releases/download/${RELEASE_TAG}/embyserver_${VERSION}_x86.fpk)
          - [embyserver_${VERSION}_arm.fpk](https://ghfast.top/https://github.com/conversun/fnos-apps/releases/download/${RELEASE_TAG}/embyserver_${VERSION}_arm.fpk)" \
            artifacts/fpk-x86/*.fpk \
            artifacts/fpk-arm/*.fpk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
