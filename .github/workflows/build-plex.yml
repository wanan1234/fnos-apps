name: Build Plex fnOS Package

permissions:
  contents: write

on:
  push:
    paths:
      - 'apps/plex/**'
      - 'shared/**'
    paths-ignore:
      - '**/*.md'
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (leave empty for latest)'
        required: false
        default: ''
      revision:
        description: 'Revision suffix (e.g., r2 for re-release, leave empty for auto)'
        required: false
        default: ''

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      full_version: ${{ steps.version.outputs.full_version }}
      release_tag: ${{ steps.check.outputs.release_tag }}
      should_build: ${{ steps.check.outputs.should_build }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Latest Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(curl -sL "https://plex.tv/api/downloads/5.json" | \
              jq -r '.computer.Linux.version' | cut -d'-' -f1)
          fi
          FULL_VERSION=$(curl -sL "https://plex.tv/api/downloads/5.json" | \
            jq -r '.computer.Linux.version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check Release and Determine Tag
        id: check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REVISION="${{ github.event.inputs.revision }}"
          
          if [ -n "$REVISION" ]; then
            RELEASE_TAG="plex/v${VERSION}-${REVISION}"
            echo "Manual revision specified: $RELEASE_TAG"
          else
            if gh release view "plex/v${VERSION}" &>/dev/null; then
              HIGHEST_REV=$(gh release list --limit 100 | grep "plex/v${VERSION}" | \
                sed -n 's/.*plex\/v'"${VERSION}"'-r\([0-9]*\).*/\1/p' | sort -n | tail -1)
              
              if [ -n "$HIGHEST_REV" ]; then
                NEXT_REV=$((HIGHEST_REV + 1))
                RELEASE_TAG="plex/v${VERSION}-r${NEXT_REV}"
              else
                RELEASE_TAG="plex/v${VERSION}-r2"
              fi
              echo "Version exists, using revision: $RELEASE_TAG"
            else
              RELEASE_TAG="plex/v${VERSION}"
              echo "New version: $RELEASE_TAG"
            fi
          fi
          
          if gh release view "$RELEASE_TAG" &>/dev/null; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Release $RELEASE_TAG already exists, skipping"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
          
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [x86, arm]
        include:
          - arch: x86
            plex_build: linux-x86_64
            manifest_platform: x86
          - arch: arm
            plex_build: linux-aarch64
            manifest_platform: arm
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Package
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          PLEX_BUILD="${{ matrix.plex_build }}"
          MANIFEST_PLATFORM="${{ matrix.manifest_platform }}"
          
          echo "==> Building for $ARCH (Plex build: $PLEX_BUILD)"
          
          echo "==> Getting download URL"
          DOWNLOAD_URL=$(curl -sL "https://plex.tv/api/downloads/5.json" | \
            jq -r ".computer.Linux.releases[] | select(.build == \"$PLEX_BUILD\" and .distro == \"debian\") | .url")
          
          echo "==> Downloading Plex Media Server $VERSION ($ARCH)"
          curl -L -o plex.deb "$DOWNLOAD_URL"
          ls -lh plex.deb
          
          echo "==> Extracting deb"
          ar -x plex.deb
          mkdir -p extracted
          tar -xf data.tar.xz -C extracted
          
          echo "==> Building app.tgz"
          mkdir -p app_root/lib app_root/bin app_root/ui/images
          cp -a extracted/usr/lib/plexmediaserver/* app_root/
          
          cp apps/plex/fnos/bin/plex-server app_root/bin/
          chmod +x app_root/bin/plex-server
          
          cd app_root && tar -czf ../app.tgz . && cd ..
          ls -lh app.tgz
          
          echo "==> Building fpk"
          CHECKSUM=$(md5sum app.tgz | cut -d' ' -f1)
          
          sed -i "s/^version.*/version         = ${VERSION}/" apps/plex/fnos/manifest
          sed -i "s/^platform.*/platform        = ${MANIFEST_PLATFORM}/" apps/plex/fnos/manifest
          sed -i "s/^checksum.*/checksum        = ${CHECKSUM}/" apps/plex/fnos/manifest
          
          mkdir -p package
          mv app.tgz package/
          cp -a shared/cmd package/
          [ -d apps/plex/fnos/cmd ] && cp -a apps/plex/fnos/cmd/* package/cmd/
          cp -a apps/plex/fnos/config package/
          [ -d shared/wizard ] && cp -a shared/wizard package/
          [ -d apps/plex/fnos/wizard ] && cp -a apps/plex/fnos/wizard package/
          cp apps/plex/fnos/*.sc package/ 2>/dev/null || true
          cp apps/plex/fnos/ICON*.PNG package/ 2>/dev/null || true
          [ -d apps/plex/fnos/ui ] && cp -a apps/plex/fnos/ui package/
          [ -d apps/plex/fnos/bin ] && cp -a apps/plex/fnos/bin package/
          cp apps/plex/fnos/manifest package/
          
          cd package && tar -czf ../plexmediaserver_${VERSION}_${ARCH}.fpk * && cd ..
          
          echo "==> Done"
          ls -lh plexmediaserver_${VERSION}_${ARCH}.fpk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fpk-${{ matrix.arch }}
          path: plexmediaserver_${{ needs.check-version.outputs.version }}_${{ matrix.arch }}.fpk
          retention-days: 1

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          FULL_VERSION="${{ needs.check-version.outputs.full_version }}"
          RELEASE_TAG="${{ needs.check-version.outputs.release_tag }}"
          
          echo "==> Creating release $RELEASE_TAG"
          ls -la artifacts/*/
          
          if [[ "$RELEASE_TAG" == *"-r"* ]]; then
            REVISION_NOTE="
          - **打包修订**: ${RELEASE_TAG##*-}"
          else
            REVISION_NOTE=""
          fi
          
          gh release create "$RELEASE_TAG" \
            --title "Plex Media Server ${VERSION} for fnOS" \
            --notes "自动构建的 fnOS 安装包

          - 基于 [Plex Media Server ${FULL_VERSION}](https://www.plex.tv/media-server-downloads/)
          - 平台: fnOS
          - 默认端口: 32400${REVISION_NOTE}

          **国内镜像**:
          - [plexmediaserver_${VERSION}_x86.fpk](https://ghfast.top/https://github.com/conversun/fnos-apps/releases/download/${RELEASE_TAG}/plexmediaserver_${VERSION}_x86.fpk)
          - [plexmediaserver_${VERSION}_arm.fpk](https://ghfast.top/https://github.com/conversun/fnos-apps/releases/download/${RELEASE_TAG}/plexmediaserver_${VERSION}_arm.fpk)" \
            artifacts/fpk-x86/*.fpk \
            artifacts/fpk-arm/*.fpk
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
